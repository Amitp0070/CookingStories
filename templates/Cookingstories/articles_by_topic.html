{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ topic.name }} Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|safe|truncatewords:20 }}</p>
                    <a href="{% url 'detail' article.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
