{% load static %}
<style>
    
</style>
<div class="row d-flex justify-content-center shadow-sm">
    <div class="col-lg-10 mb-3">
        <div class="">
            <span>
                <i class="bi bi-person"></i>
                {{item.author}}
            </span>
        </div>
        <div class="col-lg-12 d-flex">
            <div >
                <a href="{% url 'detail' item.id %}" class="fs-3 nav-link">
                    {{item.title}}
                </a>

                <p class="card-text">
                    {{item.content|truncatewords:60 | safe}}
                </p>


                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group ">
                        <a href="{% url 'detail' item.id %}" class="btn btn-sm btn-outline-secondary">View</a>
                        {% if item.author == user %}
                        <a href="{% url 'edit' item.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                        {% else %}
                        <a class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-hand-thumbs-up"></i>
                            {{item.likes}}
                        </a>
                        {% endif %}
                    </div>
                    <small class="text-body-secondary">
                        {{item.create_at}}
                    </small>
                </div>
            </div>
            <div class="col-lg-4">
                <img src="{{item.image.url}}" alt="{{item.title}}" class="d-block mx-auto"
                    style="height: 30vh; width: 50vh; object-fit: cover;">
            </div>
        </div>
    </div>
</div>
